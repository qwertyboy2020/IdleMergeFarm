<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Idle Merge Farm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #88c070;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
        }
        #ad-banner {
            position: absolute;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: #ccc;
            text-align: center;
            line-height: 60px;
            font-family: sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="ad-banner">AdSense Banner Placeholder</div>
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
